<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/base :: css-import"></head>
<body>
	<div class="container center-div">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">MaterialManager</h3>
					</div>
					<div class="panel-body">
						<form role="form" th:action="login" method="POST">
							<fieldset>
								<div th:if="${param.error}">
									<div class="alert alert-danger">Usu√°rio ou senha invalidos!</div>
								</div>
								<div th:if="${param.logout}">
									<div class="alert alert-success">Logout realizado com sucesso</div>
								</div>
								
								<div th:if="${message}">
									<div class="alert alert-success" th:text="${message}"></div>
								</div>
								
								<div class="form-group">
									<input class="form-control" placeholder="E-mail"
										name="username" type="email" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password"
										name="password" type="password" />
								</div>
								<button type="submit" class="btn btn-success">Login</button>
								<a th:href="@{/register}" class="btn btn-default">Cadastro</a>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="fragments/base :: js-import"></div>
</body>
</html>
