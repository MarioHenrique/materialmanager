<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
	<div class="container center-div">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Cadastro</h3>
					</div>
					<div class="panel-body">
						<form role="form" th:action="register" method="POST">
							<fieldset>

								<div th:if="${error}">
									<div class="alert alert-danger" th:text="${error}"></div>
								</div>

								<div th:if="${errors}">
									<div class="alert alert-danger">
										<th:block th:each="error : ${errors}">
											<label th:text="${error.defaultMessage}"></label>
										</th:block>
									</div>
								</div>

								<div class="form-group">
									<input class="form-control" placeholder="E-mail"
										name="username" type="email" th:value="${username}" />
								</div>

								<div class="form-group">
									<input class="form-control" placeholder="Nome" name="name" th:value="${name}" />
								</div>

								<div class="form-group">
									<input class="form-control" placeholder="Password"
										name="password" type="password" th:value="${password}"/>
								</div>

								<div class="form-group">
									<input class="form-control" placeholder="Retetir Password"
										name="repeatPassword" type="password" th:value="${repeatPassword}"/>
								</div>
								<div class="form-group">
									<select class="form-control" name="profile">
										<option value="STUDENT" th:attr="selected=${profile == 'STUDENT'}">Estudante</option>
										<option value="TEACHER" th:attr="selected=${profile == 'TEACHER'}">Professor</option>
									</select>
								</div>


								<button type="submit" class="btn btn-success">Cadastrar</button>
								<a href="/login" class="btn btn-default">Cancelar</a>

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="webjars/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
