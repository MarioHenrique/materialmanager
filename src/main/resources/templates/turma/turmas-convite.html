<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/base :: css-import"></head>
<body>
	<div th:replace="fragments/menu :: menu"></div>

	<div class="container center-div">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Convite para alunos</h3>
					</div>
					<div class="panel-body">
						<form role="form" th:action="@{/turmas/convite}" method="POST">
							<fieldset>

								<div th:if="${error}">
									<div class="alert alert-danger" th:text="${error}"></div>
								</div>
								
								<div th:if="${message}">
									<div class="alert alert-success" th:text="${message}"></div>
								</div>
								
								<div th:if="${errors}">
									<div class="alert alert-danger">
										<th:block th:each="error : ${errors}">
											<label th:text="${error.defaultMessage}"></label>
										</th:block>
									</div>
								</div>

								<div class="form-group">
									<input class="form-control" placeholder="Email do aluno"
										name="email" type="email"/>
								</div>

								<button type="submit" class="btn btn-success">Convidar</button>
								<a th:href="@{/turmas/board}" class="btn btn-default">Voltar</a>

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/base :: js-import"></div>
</body>
</html>
