<html xmlns:th="http://www.thymeleaf.urmasorg"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/base :: css-import"></head>
<body>
	<div th:replace="fragments/menu :: menu"></div>

	<div class="container center-div">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Novo material</h3>
					</div>
					<div class="panel-body">
						<form role="form" method="POST" th:action="@{/upload}"
							enctype="multipart/form-data">
							<fieldset>

								<div th:if="${error}">
									<div class="alert alert-danger" th:text="${error}"></div>
								</div>

								<div th:if="${message}">
									<div class="alert alert-success" th:text="${message}"></div>
								</div>

								<div th:if="${errors}">
									<div class="alert alert-danger">
										<th:block th:each="error : ${errors}">
											<label th:text="${error.defaultMessage}"></label>
										</th:block>
									</div>
								</div>

								<div class="form-group">
									<input class="form-control" placeholder="Selecione o arquivo"
										type="text" name="name" />
								</div>

								<div class="form-group">
									<input class="form-control" placeholder="Selecione o arquivo"
										type="file" name="file" />
								</div>

								<button type="submit" class="btn btn-success">Enviar</button>
								<a th:href="@{/turmas/board}" class="btn btn-default">Voltar</a>

							</fieldset>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/base :: js-import"></div>
</body>
</html>
