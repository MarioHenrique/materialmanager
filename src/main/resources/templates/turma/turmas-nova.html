<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: css-import"></head>
<body>
	<div th:replace="fragments/menu :: menu"></div>

	<div class="container center-div">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Nova turma</h3>
					</div>
					<div class="panel-body">
						<form role="form" th:action="@{~/turmas}" method="POST">
							<fieldset>

								<div th:if="${error}">
									<div class="alert alert-danger" th:text="${error}"></div>
								</div>

								<div th:if="${errors}">
									<div class="alert alert-danger">
										<th:block th:each="error : ${errors}">
											<label th:text="${error.defaultMessage}"></label>
										</th:block>
									</div>
								</div>

								<div class="form-group">
									<input class="form-control" placeholder="Nome da materia" name="materia" th:value="${materia}" />
								</div>
								
								<div class="form-group">
									<select class="form-control" name="semestre">
										<option value="1" th:attr="selected=${semestre == 1}">1° Semestre</option>
										<option value="2" th:attr="selected=${semestre == 2}">2° Semestre</option>
										<option value="3" th:attr="selected=${semestre == 3}">3° Semestre</option>
										<option value="4" th:attr="selected=${semestre == 4}">4° Semestre</option>
										<option value="5" th:attr="selected=${semestre == 5}">5° Semestre</option>
										<option value="6" th:attr="selected=${semestre == 6}">6 Semestre</option>
										<option value="7" th:attr="selected=${semestre == 7}">7 Semestre</option>
										<option value="8" th:attr="selected=${semestre == 8}">8 Semestre</option>
									</select>
								</div>

								<button type="submit" class="btn btn-success">Criar</button>
								<a th:href="@{/turmas}" class="btn btn-default">Cancelar</a>

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div th:replace="fragments/base :: js-import"></div>
</body>
</html>
